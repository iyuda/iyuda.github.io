<div class="text-center">
    <h2 class="text-2xl font-bold mb-4">ðŸ“° Financial News</h2>
  
    <div *ngIf="loading">Loading news...</div>
    <div *ngIf="error" class="text-red-500">Error: {{ error.message }}</div>
  
    <div *ngIf="newsItems.length" class="space-y-4">
      <div *ngFor="let item of newsItems" class="bg-white shadow p-4 rounded text-left">
        <a [href]="item?.link" target="_blank" class="text-blue-600 font-semibold hover:underline">
          {{ item?.title }}
        </a>
        <p class="text-sm text-gray-600">{{ item?.publisher }} | {{ item?.pubDate }}</p>
        <p>{{ item?.summary }}</p>
      </div>
    </div>
  </div>
