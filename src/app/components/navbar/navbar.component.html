<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Dropdown</title>
  <style>
    /* Basic navbar style */
    .navbar {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
    }
    .navbar li {
      position: relative;
      margin: 0 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      display: block;
    }
    /* Dropdown menu initially hidden */
    .navbar li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      padding: 0;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      min-width: 160px;
      z-index: 1000;
      list-style: none;
    }
    .navbar li ul li a {
      color: black;
      padding: 10px;
      text-align: left;
      
    }
    .navbar li:hover ul {
      display: block;
    }
    .navbar li ul li a:hover {
      background-color: #eee;
    }
    .navbar li:hover > ul {
      display: flex; /* only show on hover */
      flex-direction: column; /* stack items vertically */
    }
  </style>
</head>
<body>

<nav class="navbar">
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#skills">Skills</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#resume">Resume</a></li>
    <li><a href="#contact">Contact</a></li>
    
    <!-- Financial Dashboard Dropdown -->

      <a href="#" style="color: #facc15; font-weight: bold;">Financial Dashboard â–¼</a>

        <!-- <li><a href="./finance-dashboard/markets">Markets</a></li> -->
        <li><a href="./finance-dashboard/news">News</a></li>
        
      </ul>
    </li>

  </ul>
</nav>

</body>
</html>
